<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dateify: Make new Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   
</head>
<body class="bg-slate-900 text-white">
    <header class="py-8 px-10 text-white">
        <div class="max-w-[1400px] flex flex-col lg:flex-row items-center justify-between mx-auto gap-8">
            <a class="text-4xl font-bold" href="#">Dateify</a>
        <nav>
            <ul class="flex items-center gap-10 text-lg flex-wrap justify-center">
                <li><a class="text-slate-500 hover:text-white" href="index.html">Home</a></li>
                <li><a class="text-slate-500 hover:text-white" href="about.html">About</a></li>
                <li><a class="text-white" href="contact.html">Contact Us</a></li>
                <li><a class="ml-8 border  hover:bg-white hover:text-green-500 rounded-xl px-5 py-3 text-xl font-bold" href="#">Download App</a></li>

            </ul>
        </nav>
        </div>
    </header>

    <main>

        <section id="contact" class="py-16 px-5">

            <form class="max-w-[500px] mx-auto border border-slate-700 p-10 rounded-2xl">
               
                    <h1 class="text-3xl font-bold text-white mb-2">Contact Form</h1>
                    <div class="h-2 w-[150px] bg-green-500 rounded-xl mb-6"></div>


                    <div class="mb-3">
                        <label class="block text-lg text-slate-500 mb-2 font-bold" for="name">Your Name</label>
                        <input class="border border-slate-500  w-full px-5 py-3 rounded-xl" type="text" name="name" id="name">
    
                    </div>
                    <div class="mb-3">
                        <label class="block text-lg text-slate-500 mb-2 font-bold" for="email">Your Email</label>
                        <input class="border border-slate-500  w-full px-5 py-3 rounded-xl" type="text" name="email" id="email">
                    </div>

                    <div class="mb-3">
                        <label  class="block text-lg text-slate-500 mb-2 font-bold" for="message">Message</label>
                        <textarea class="border border-slate-500  w-full px-5 py-3 rounded-xl" rows="7" name="message" id="message"></textarea>
                    </div>
                    <div class="mt-6">
                        <button class="bg-green-500 py-3 text-white rounded-xl text-xl font-bold transition-all w-full" >Contact Us</button>
                    </div>
                 

            </form>

        </section>
        

    </main>


    <footer class="border-b border-t border-slate-700 py-14">
        <div class="max-w-[1400px] mx-auto">
            <p class="text-2xl text-center text-slate-500 font-bold">Vishal@Copyright</p>
        </div>
    </footer>


</body>
</html>
